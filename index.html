<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodiefy</title>
    <link rel="stylesheet" href="Css/styles.css" />
    <link rel="stylesheet" href="Css/normalize (2)" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="block container block__domain">
      <header class="block__header">
        <h2>Starting at 9$ per month</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo,
          similique!
        </p>
      </header>
      <div class="input-group">
        <input class="input" type="text" />
        <button class="btn btn--accent">
          <svg class="icon icon--white">
            <use xlink:href="Images/sprite.svg#search"></use></svg
          >Search
        </button>
      </div>
      <ul class="list domain__block-prices">
        <li>.com $9.26</li>
        <li><span class="badge badge--secondary">.net $8.3</span></li>
        <li>.in $7.5</li>
        <li>.info $4.3</li>
        <li>.xyz $3.7</li>
        <li>.space $2.5</li>
      </ul>
    </section>
  </body>
</html>
